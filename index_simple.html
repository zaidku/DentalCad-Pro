<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCAD Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js for 3D rendering -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dental: {
                            primary: '#f97316',
                            secondary: '#ea580c',
                            dark: '#0c0a09',
                            light: '#f5f5f4',
                            accent: '#fdba74',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(15, 23, 42, 0.8);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #renderCanvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-white">
    <div class="h-full flex">
        <!-- Sidebar -->
        <div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-dental-primary">DentalCAD Pro</h1>
                <p class="text-sm text-gray-400 mt-1">Advanced Dental Design Suite</p>
            </div>

            <!-- Workflow Navigation -->
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4 text-dental-accent">Workflow Stages</h2>
                <div class="space-y-2">
                    <button id="stage-scan-cleaning" class="w-full text-left p-3 rounded-lg bg-dental-primary text-white font-medium">
                        <i class="fas fa-broom mr-2"></i>
                        1. Scan Cleaning
                    </button>
                    <button id="stage-margin-design" class="w-full text-left p-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-300">
                        <i class="fas fa-edit mr-2"></i>
                        2. Margin Design
                    </button>
                </div>
            </div>

            <!-- File Operations -->
            <div class="p-4 border-t border-gray-700">
                <h3 class="text-md font-medium mb-3 text-dental-accent">File Operations</h3>
                <div class="space-y-2">
                    <label class="block">
                        <input type="file" id="fileInput" accept=".stl" class="hidden">
                        <span class="w-full inline-block p-2 bg-dental-primary hover:bg-dental-secondary text-white rounded cursor-pointer text-center">
                            <i class="fas fa-upload mr-2"></i>Load STL
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- 3D Viewport -->
            <div class="flex-1 bg-gray-900 relative">
                <div id="renderCanvas" class="w-full h-full"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let loadedModels = [];
        let gridHelper;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOMContentLoaded - Initializing application...');
            init3DViewer();
            setupFileInput();
        });

        // Initialize 3D viewer
        function init3DViewer() {
            console.log('üéØ Initializing 3D viewer...');
            
            // Check if Three.js is loaded
            if (typeof THREE === 'undefined') {
                console.error('‚ùå Three.js not loaded!');
                return;
            }
            
            console.log('‚úÖ Three.js version:', THREE.REVISION);
            console.log('‚úÖ STLLoader available:', typeof THREE.STLLoader);
            console.log('‚úÖ OrbitControls available:', typeof THREE.OrbitControls);
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0c0a09);

            // Create camera
            const container = document.getElementById('renderCanvas');
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            console.log('üìπ Camera positioned at:', camera.position);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            scene.add(hemisphereLight);

            // Add grid helper
            console.log('üü© Creating grid helper...');
            gridHelper = new THREE.GridHelper(100, 100, 0x888888, 0x444444);
            gridHelper.position.y = -10;
            scene.add(gridHelper);
            console.log('‚úÖ Grid helper added to scene:', gridHelper);

            // Add orbit controls
            if (THREE.OrbitControls) {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                controls.screenSpacePanning = false;
                controls.maxPolarAngle = Math.PI / 2;
                console.log('‚úÖ OrbitControls initialized');
            } else {
                console.error('‚ùå OrbitControls not available');
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            animate();
            
            console.log('‚úÖ 3D viewer initialization complete');
            console.log('üìã Scene contents:', scene.children.length, 'objects');
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('renderCanvas');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }

        // Setup file input
        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.name.toLowerCase().endsWith('.stl')) {
                    loadSTL(file);
                }
            });
        }

        // STL Loading
        function loadSTL(file) {
            console.log('üöÄ Starting STL load for:', file.name);
            
            if (!THREE.STLLoader) {
                console.error('‚ùå STLLoader not available');
                return;
            }
            
            const loader = new THREE.STLLoader();
            const reader = new FileReader();
            
            reader.onload = function(event) {
                console.log('üìñ File read complete, parsing STL...');
                try {
                    const geometry = loader.parse(event.target.result);
                    console.log('‚úÖ STL parsed successfully, vertices:', geometry.attributes.position.count);
                    
                    // Center geometry
                    geometry.computeBoundingBox();
                    const center = new THREE.Vector3();
                    geometry.boundingBox.getCenter(center);
                    geometry.translate(-center.x, -center.y, -center.z);
                    
                    const material = new THREE.MeshPhongMaterial({
                        color: 0xd4c299,
                        specular: 0x444444,
                        shininess: 30,
                        side: THREE.DoubleSide
                    });

                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    mesh.userData.filename = file.name;
                    
                    console.log('üéØ Adding mesh to scene');
                    scene.add(mesh);
                    loadedModels.push(mesh);

                    // Fit camera to model
                    if (geometry.boundingBox) {
                        const size = new THREE.Vector3();
                        geometry.boundingBox.getSize(size);
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2;
                        camera.position.set(distance, distance, distance);
                        camera.lookAt(0, 0, 0);
                        console.log('üìπ Camera fitted to model');
                    }

                } catch (error) {
                    console.error('‚ùå Error parsing STL:', error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        // Workflow stage management
        document.getElementById('stage-scan-cleaning').addEventListener('click', function() {
            setActiveStage('scan-cleaning');
        });

        document.getElementById('stage-margin-design').addEventListener('click', function() {
            setActiveStage('margin-design');
        });

        function setActiveStage(stageName) {
            // Update button styles
            document.querySelectorAll('[id^="stage-"]').forEach(btn => {
                btn.className = 'w-full text-left p-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-300';
            });
            
            document.getElementById(`stage-${stageName}`).className = 'w-full text-left p-3 rounded-lg bg-dental-primary text-white font-medium';
            
            console.log('üîÑ Active stage:', stageName);
        }
    </script>
</body>
</html>
